name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ‚ùå do NOT set cache:'pnpm' until pnpm-lock.yaml exists

      - name: Enable PNPM via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm -v

      - name: Install
        run: pnpm install --no-frozen-lockfile

      - name: Lint (root)
        run: pnpm run lint:root

      - name: Typecheck (root)
        run: pnpm run typecheck:root

      - name: Lint (backend)
        if: ${{ hashFiles('apps/backend/package.json') != '' }}
        run: pnpm -w -F @sed-shop/backend lint

      - name: Typecheck (backend)
        if: ${{ hashFiles('apps/backend/package.json') != '' }}
        run: pnpm -w -F @sed-shop/backend typecheck

      - name: Lint (frontend)
        if: ${{ hashFiles('apps/frontend/package.json') != '' }}
        run: pnpm -w -F @sed-shop/frontend lint

      - name: Typecheck (frontend)
        if: ${{ hashFiles('apps/frontend/package.json') != '' }}
        run: pnpm -w -F @sed-shop/frontend typecheck

